<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title>Sistema de Coordenadas</title>
</head>
<body>
  <div class="content">
    <div class="line">
      <label>Ponto A</label>
      <input id="pontoA" type="text" name="pa" value="">
    </div>
    <div class="line">
      <label>Ponto B</label>
      <input id="pontoB" type="text" name="pb" value="">
    </div>
    <div class="line">
      <label>Distancia AC</label>
      <input id="distAC" type="number" name="ac" value="">
    </div>
    <div class="line">
      <label>Ponto C</label>
      <input id="pontoC" type="text" name="pc" value="">
    </div>
    <button type="button" name="button" onclick="calcular()">Calcular</button>
  </div>
</body>
<script type="text/javascript" src="logica.js"></script>
</html>
